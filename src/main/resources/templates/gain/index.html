<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base.html">
<head>
    <meta charset="UTF-8">
    <title>Gains</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/css/thera.css">
</head>
<body>

<div layout:fragment="panel">
    <h2>Liste des gains</h2>
    <ul class="nav navbar-right panel_toolbox">
        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
        </li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
                    class="fa fa-wrench"></i></a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Settings 1</a>
                <a class="dropdown-item" href="#">Settings 2</a>
            </div>
        </li>
        <li><a class="close-link"><i class="fa fa-close"></i></a>
        </li>
    </ul>
    <div class="clearfix"></div>
</div>

<div layout:fragment="content">
    <div class="container" style="margin-top: 20px;">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Code caissier 1</th>
                <th>Gain caissier 1</th>
                <th>Code caissier 2</th>
                <th>Gain caissier 2</th>
                <th>Systeme</th>
                <th>Etat</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="gain:${gains}">
                <td th:text="${gain.caissier1.code}">Daouda THERA</td>
                <td th:text="${gain.gainCaissier1 + ' FCFA'}">Daouda THERA</td>
                <td th:text="${gain.caissier2.code}">Daouda THERA</td>
                <td th:text="${gain.gainCaissier2 + ' FCFA'}">Daouda THERA</td>
                </td>
                <td th:text="${gain.systeme + ' FCFA'}">Type</td>
                <td th:text="${gain.etat + ' FCFA'}">776892456</td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/js/thera.js"></script>
    <script>
        $(document).ready(function () {
            $('.table').DataTable({
                columnDefs: [{
                    targets: [0, 1, 2],
                    className: 'mdl-data-table__cell--non-numeric'
                }],
                "reponsive": true,
                "pageLength": 10,
                // "order": [
                //     [3, "desc"]
                // ],
                "language": {
                    "decimal": "",
                    "loadingRecords": "Chargement...",
                    "processing": "En traitement...",
                    "lengthMenu": "_MENU_ entrées",
                    "zeroRecords": "Aucun enregistrements correspondants trouvés",
                    "emptyTable": "Aucune donnée disponible",
                    "infoFiltered": "(filtré de _MAX_ entrées totales)",
                    "infoEmpty": "Affiche 0 à 0 sur 0 entrées",
                    "info": "_START_ à _END_ sur _TOTAL_ entrées",
                    "search": "Rechercher : ",
                    "paginate": {
                        "first": "Premier",
                        "last": "Dernier",
                        "previous": 'Precedent',
                        "next": 'Suivant'
                    }
                }
            })
        });
    </script>
</div>
</body>
</html>

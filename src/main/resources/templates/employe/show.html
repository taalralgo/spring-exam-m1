<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base.html">
<head>
    <meta charset="UTF-8">
    <title>Employe Information</title>
</head>
<body>

<div layout:fragment="panel">
    <h2>Information sur l'employ√©</h2>
    <ul class="nav navbar-right panel_toolbox">
        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
        </li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Settings 1</a>
                <a class="dropdown-item" href="#">Settings 2</a>
            </div>
        </li>
        <li><a class="close-link"><i class="fa fa-close"></i></a>
        </li>
    </ul>
    <div class="clearfix"></div>
</div>

<div class="container" style="margin-top: 20px;" layout:fragment="content">
    <div class="center" style="margin: auto; width: 80%; padding: 10px;">
        <div class="row">
            <div class="col-12">
                <div class="form-group row">
                    <div class="col-md-4">
                        <span>ID</span>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${employe.id}"></span>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group row">
                    <div class="col-md-4">
                        <span>Matricule</span>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${employe.matricule}"></span>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group row">
                    <div class="col-md-4">
                        <span>Nom complet</span>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${employe.nomComplet}"></span>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group row">
                    <div class="col-md-4">
                        <span>Salaire</span>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${employe.salaire}+' FCFA'">FCFA</span>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group row">
                    <div class="col-md-4">
                        <span>Service</span>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${employe.service}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
